<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodevo - Coming Soon</title>
    <style>
        /* --- RESET & BASICS --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Markazi Text", Roboto, Helvetica, Arial, sans-serif;
            /* Deep dark premium background gradient */
            background: linear-gradient(135deg, #000000 0%, #3c3c3c 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND ATMOSPHERE (The subtle glow) --- */
        .ambient-glow {
            position: absolute;
            width: 700px;
            height: 700px;
            /* A subtle indigo/violet glow behind the card */
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- THE PREMIUM GLASS CARD --- */
        .card {
            /* Very sheer white opacity for the glass effect */
            background: rgba(255, 255, 255, 0.03);
            /* The heavy blur that creates the frosted look */
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            /* A subtle, premium metallic border */
            border: 1px solid rgba(255, 255, 255, 0.12);
            /* Deep shadow to lift it off the background */
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            
            padding: 4rem 3rem;
            border-radius: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        /* Optional subtle shine effect on the card top edge */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(129, 129, 129, 0.3), transparent);
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: Lusitana;
            font-size: 4rem;
            font-weight: 550;
            margin-bottom: 1rem;
            letter-spacing: 0.75px;
            background: #ffffff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p.subtitle {
            color: #94a3b8; /* Premium light gray */
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            font-weight: 200;
        }

        /* --- FORM ELEMENTS --- */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input[type="email"] {
            width: 100%;
            padding: 18px 24px;
            border-radius: 16px;
            /* Dark, semi-transparent input background */
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input[type="email"]:focus {
            border-color: #ffffff; /* Indigo focus color */
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.1);
        }

        button {
            width: 100%;
            padding: 18px 24px;
            border-radius: 16px;
            border: none;
            /* A rich, classy indigo gradient button */
            background: linear-gradient(135deg, #313131 0%, #2e2e2e 100%);
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(109, 109, 109, 0.1);
            
        }
        
        button:active {
            transform: translateY(-1px);
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 2.5rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <div class="card">
        <h1>Rodevo</h1>
        <p class="subtitle">Redefining the tutoring experience. <br>Join the waitlist for early access.</p>

        <form action="https://formspree.io/f/xqezodgl" method="POST" class="form-group">
            <input type="email" name="_replyto" placeholder="Enter your email address" required>
            <button type="submit">Join the waitlist</button>
        </form>

        <div class="footer">
            Â© 2025 Rodevo, All rights reserved
        </div>
    </div>

</body>
</html>
